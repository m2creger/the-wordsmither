<!DOCTYPE html>
<html>
<head>
	<title>The Wordsmither</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="stylesheet" media="screen and (min-width: 315px) and (max-width: 800px)" href="css/style.css" />
	
</head>
<body>
	<div>
		<div class="topArea">
			<button>Invite a friend</button>
			<button></button>
		</div>
		<div>
			<h1>The Wordsmither</h1>
		</div>
		<div>
			<p id="timerDigits">
				<span id="seconds">00</span>:<span id="tens">00</span>
			</p>
		</div>
		<div>
			<button id="startGameButton">Start</button>
			<button id="stopGameButton">Stop</button>
			<button id="startNewRound">New Round</button>
		</div>
		<div>
			<form class="form" method="GET">
				<div>
					<label for="name">Category 1</label>
					<input id="category1Text" name="name">
				</div>
				<div>
					<label for="name">Category 2</label>
					<input id="category2Text" name="name">
				</div>
				<div>
					<label for="name">Category 3</label>
					<input id="category3Text" name="name">
				</div>
				<div>
					<label for="name">Category 4</label>
					<input id="category4Text" name="name">
				</div>
				<div>
					<label for="name">Category 5</label>
					<input id="category5Text" name="name">
				</div>
				<div>
					<label for="name">Category 6</label>
					<input id="category6Text" name="name">
				</div>
				
			</form>
		</div>
		<div>
			<button>Submit</button>
		</div>

	</div>
<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<script src="./js/app.js"></script>

	var socket = io();
</script>


</body>
</html>
