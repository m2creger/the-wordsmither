<!DOCTYPE html>
<html>
<head>
	<title>The Wordsmither</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="stylesheet" media="screen and (min-width: 315px) and (max-width: 800px)" href="css/style.css"/>
	
</head>
<body>
	<section>
		<div class="topStrip"></div>
		<div id="mainHeader">
			<button id="inviteButton">Invite a friend</button>
			
			<h1 id="header">The Wordsmith</h1>
		</div>
		<div>
			
		</div>
		<div id="timer">
			<p id="timerDigits">
				<span id="seconds">00</span>
			</p>
		</div>
		<div id="gameLetter">N</div>
		<div class="gameButtons">
			<div class="startButton">
				<button id="startGame">Start Game</button>
			</div>
			<div class="startNewGame">
				<button id="reset">New Round</button>
			</div>
			
		</div>
		<div>
			<form name= "playerEntries" class="form" method="GET">
				<div>
					<label for="name" class="catLabels">Category 1</label>
					<input id="category1Text" name="name">
				</div>
				<div>
					<label for="name" class="catLabels">Category 2</label>
					<input id="category2Text" name="name">
				</div>
				<div>
					<label for="name" class="catLabels">Category 3</label>
					<input id="category3Text" name="name">
				</div>
				<div>
					<label for="name" class="catLabels">Category 4</label>
					<input id="category4Text" name="name">
				</div>
				<div>
					<label for="name" class="catLabels">Category 5</label>
					<input id="category5Text" name="name">
				</div>
				<div>
					<label for="name" class="catLabels">Category 6</label>
					<input id="category6Text" name="name">
				</div>
				
			</form>
		</div>
	

	</div>
	</section>
		

<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

<script src="./js/app.js"></script>


</body>
</html>
